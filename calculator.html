<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РИМ-К-4,5 | Калькулятор параметров ТВС</title>
    
    <!-- Те же стили для консистентности -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Основные стили из вашего сайта */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background: #0a0e17;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Фоновые эффекты */
        #stars, #nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        #stars {
            background: radial-gradient(ellipse at center, #0a0e17 0%, #000000 100%);
        }

        #nebula {
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(76, 175, 80, 0.05) 0%, transparent 50%);
            opacity: 0.3;
        }

        /* Верхняя панель */
        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(10, 14, 23, 0.95) 0%, rgba(10, 14, 23, 0.8) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(74, 144, 226, 0.3);
            padding: 15px 25px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 32px;
            color: #4a90e2;
            animation: pulse 2s infinite;
            margin-right: 0px;
            margin-bottom: 0px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #3b82f6, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .top-btn {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(74, 144, 226, 0.4);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
        }

        .top-btn:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: #4a90e2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        /* Основной контейнер калькулятора */
        .calculator-container {
            max-width: 1400px;
            margin: 90px auto 0;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        /* Вкладки калькулятора */
        .calculator-tabs {
            display: flex;
            gap: 5px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 10px 10px 0 0;
            padding: 10px 10px 0;
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-bottom: none;
        }

        .tab-btn {
            padding: 15px 25px;
            background: rgba(30, 41, 59, 0.6);
            border: none;
            border-radius: 8px 8px 0 0;
            color: #a0aec0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tab-btn:hover {
            background: rgba(74, 144, 226, 0.2);
            color: #e0e0e0;
        }

        .tab-btn.active {
            background: rgba(15, 23, 42, 0.95);
            color: #4a90e2;
            border-top: 2px solid #4a90e2;
        }

        /* Содержимое вкладок */
        .tab-content {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 0 0 15px 15px;
            padding: 30px;
            display: none;
            min-height: 700px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .tab-content.active {
            display: block;
        }

        /* Стили для форм и полей ввода */
        .input-section {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #4a90e2;
        }

        .input-section h3 {
            margin-bottom: 20px;
            color: #4a90e2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            color: #a0aec0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .input-group input:hover {
            border-color: rgba(74, 144, 226, 0.5);
        }

        /* Кнопки */
        .button-group {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2c5282, #4a90e2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #2d5a27, #4CAF50);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }

        /* Результаты */
        .results-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border-radius: 10px;
            padding: 25px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            margin-top: 20px;
        }

        .results-section h3 {
            margin-bottom: 20px;
            color: #68d391;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 15px;
            border-left: 3px solid #68d391;
        }
        
        .result-label {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .result-value {
            color: #e0e0e0;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .calculator-container {
                margin: 80px 10px 0;
                padding: 10px;
            }
            
            .calculator-tabs {
                flex-direction: column;
                padding: 10px;
            }
            
            .tab-btn {
                border-radius: 8px;
                margin-bottom: 5px;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Фоновые элементы -->
    <div id="stars"></div>
    <div id="nebula"></div>
    
    <!-- Верхняя панель -->
    <div class="top-panel">
        <div class="logo">
            <i class="fas fa-atom"></i>
            <h1>РИМ-К-4,5 | Калькулятор параметров ТВС</h1>
        </div>
        
        <div class="top-controls">
            <a href="index.html" class="top-btn" title="Вернуться к 3D просмотрщику">
                <i class="fas fa-vr-cardboard"></i>
                <span>3D Просмотрщик</span>
            </a>
        </div>
    </div>
    
    <!-- Основной контейнер калькулятора -->
    <div class="calculator-container">
        <!-- Вкладки -->
        <div class="calculator-tabs">
            <button class="tab-btn active" data-tab="geometry">
                <i class="fas fa-ruler-combined"></i>
                <span>Геометрический расчет</span>
            </button>
            <button class="tab-btn" data-tab="thermal">
                <i class="fas fa-thermometer-half"></i>
                <span>Тепловой расчет</span>
            </button>
            <button class="tab-btn" data-tab="fuel">
                <i class="fas fa-radiation-alt"></i>
                <span>Топливо</span>
            </button>
        </div>
        
        <!-- Вкладка 1: Геометрический расчет -->
        <div id="geometry-tab" class="tab-content active">
            <div class="input-section">
                <h3><i class="fas fa-sliders-h"></i> Исходные данные для геометрического расчета</h3>
                <div class="input-grid" id="geometry-inputs">
                    <!-- Поля будут заполнены JavaScript -->
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="calculateGeometry()">
                        <i class="fas fa-calculator"></i>
                        <span>Рассчитать</span>
                    </button>
                    <button class="btn btn-secondary" onclick="loadDefaults('geometry')">
                        <i class="fas fa-undo"></i>
                        <span>По умолчанию</span>
                    </button>
                    <button class="btn btn-secondary" onclick="clearInputs('geometry')">
                        <i class="fas fa-broom"></i>
                        <span>Очистить</span>
                    </button>
                    <button class="btn btn-success" onclick="saveConfig()">
                        <i class="fas fa-save"></i>
                        <span>Сохранить конфиг</span>
                    </button>
                    <button class="btn btn-success" onclick="loadConfig()">
                        <i class="fas fa-folder-open"></i>
                        <span>Загрузить конфиг</span>
                    </button>
                    <button class="btn btn-primary" onclick="exportToTXT()">
                        <i class="fas fa-file-export"></i>
                        <span>Экспорт в TXT</span>
                    </button>
                </div>
            </div>
            
            <div class="results-section">
                <h3><i class="fas fa-chart-line"></i> Результаты геометрического расчета</h3>
                <div class="results-grid" id="geometry-results">
                    <!-- Результаты будут заполнены JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Вкладка 2: Тепловой расчет -->
        <div id="thermal-tab" class="tab-content">
            <div class="input-section">
                <h3><i class="fas fa-fire"></i> Исходные данные для теплового расчета</h3>
                <div class="input-grid" id="thermal-inputs">
                    <!-- Поля будут заполнены JavaScript -->
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="calculateThermal()">
                        <i class="fas fa-calculator"></i>
                        <span>Рассчитать тепловой режим</span>
                    </button>
                    <button class="btn btn-secondary" onclick="loadDefaults('thermal')">
                        <i class="fas fa-undo"></i>
                        <span>По умолчанию</span>
                    </button>
                    <button class="btn btn-secondary" onclick="clearInputs('thermal')">
                        <i class="fas fa-broom"></i>
                        <span>Очистить</span>
                    </button>
                </div>
            </div>
            
            <div class="results-section">
                <h3><i class="fas fa-chart-bar"></i> Результаты теплового расчета</h3>
                <div class="results-grid" id="thermal-results">
                    <!-- Результаты будут заполнены JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Вкладка 3: Топливо -->
        <div id="fuel-tab" class="tab-content">
            <div class="input-section">
                <h3><i class="fas fa-atom"></i> Выбор топлива и параметры</h3>
                
                <div class="input-grid">
                    <div class="input-group">
                        <label><i class="fas fa-gas-pump"></i> Тип топлива:</label>
                        <select id="fuel-type" class="fuel-select" onchange="onFuelSelect()">
                            <option value="">Выберите тип топлива</option>
                            <option value="UO2">Оксидное топливо (UO₂)</option>
                            <option value="UN">Нитридное топливо (UN)</option>
                            <option value="UC">Карбидное топливо (UC)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label><i class="fas fa-weight"></i> Плотность, г/см³:</label>
                        <input type="number" id="fuel-density" step="0.01" readonly>
                    </div>
                    
                    <div class="input-group">
                        <label><i class="fas fa-temperature-high"></i> Температура плавления, °C:</label>
                        <input type="number" id="fuel-melting-point" step="1" readonly>
                    </div>
                    
                    <div class="input-group">
                        <label><i class="fas fa-wind"></i> Теплопроводность, Вт/(м·К):</label>
                        <input type="number" id="fuel-thermal-cond" step="0.1" readonly>
                    </div>
                    
                    <div class="input-group">
                        <label><i class="fas fa-cogs"></i> Коэффициент эффективности (kef):</label>
                        <input type="number" id="keff" step="0.0001" placeholder="Введите kef">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="calculateFuel()">
                        <i class="fas fa-calculator"></i>
                        <span>Рассчитать топливо</span>
                    </button>
                    <button class="btn btn-secondary" onclick="clearInputs('fuel')">
                        <i class="fas fa-broom"></i>
                        <span>Очистить</span>
                    </button>
                </div>
            </div>
            
                <div class="results-section">
                    <h3><i class="fas fa-chart-pie"></i> Результаты расчета топлива</h3>
                    <div class="results-grid" id="fuel-results">
                        <!-- Результаты будут заполнены JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Создаю JavaScript-версию вашего калькулятора с точным сохранением формул
        class TVSCalculator {
            constructor() {
                // Переменные для хранения результатов
                this.R_EY = null;
                this.S_kluch = null;
                this.f_EY = null;
                this.N_TVS = null;
                this.f_prok = null;
                this.Pi_TVS = null;
                this.d_r = null;
                this.x = null;
                this.Pi_tvel = null;
                this.n_tvel = null;
                this.d_tvel = null;
                
                // Инициализация
                this.init();
            }

            init() {
                this.setupGeometryInputs();
                this.setupThermalInputs();
                this.setupFuelInputs();
                this.setupResults();
                this.setupEventListeners();
                this.loadDefaults('geometry');
                this.loadDefaults('thermal');
            }

            setupGeometryInputs() {
                const inputs = [
                    { id: "a", label: "Шаг решетки твэлов, см:", value: "1.5", step: "0.01" },
                    { id: "N_rad", label: "Число рядов в ТВС:", value: "3", step: "1" },
                    { id: "delta_u", label: "Толщина чехла ТВС, см:", value: "0.1", step: "0.01" },
                    { id: "delta_a", label: "Натриевый зазор между ТВС, см:", value: "0.5", step: "0.01" },
                    { id: "D_a", label: "Диаметр активной зоны, см:", value: "40", step: "0.1" },
                    { id: "n_tvel", label: "Число твэлов в ТВС:", value: "37", step: "1" },
                    { id: "d_tvel", label: "Диаметр твэла, см:", value: "1.25", step: "0.01" }
                ];

                const container = document.getElementById('geometry-inputs');
                inputs.forEach(input => {
                    const div = document.createElement('div');
                    div.className = 'input-group';
                    div.innerHTML = `
                        <label><i class="fas fa-ruler"></i> ${input.label}</label>
                        <input type="number" id="${input.id}" step="${input.step}" value="${input.value}">
                    `;
                    container.appendChild(div);
                });
            }

            setupThermalInputs() {
                const inputs = [
                    { id: "Q_r", label: "Тепловая мощность реактора Q_r, МВт:", value: "4.5", step: "0.1" },
                    { id: "t_in", label: "Температура теплоносителя на входе t_in, °C:", value: "500", step: "1" },
                    { id: "t_out", label: "Температура теплоносителя на выходе t_out, °C:", value: "620", step: "1" },
                    { id: "H0_az", label: "Высота активной зоны H0_az, м:", value: "1.5", step: "0.01" },
                    { id: "H0_bz", label: "Высота боковой зоны H0_bz, м:", value: "1.5", step: "0.01" },
                    { id: "delta_eff", label: "Эффективная добавка delta_eff, м:", value: "0.1", step: "0.01" },
                    { id: "Cp", label: "Удельная теплоемкость натрия Cp, Дж/кг·К:", value: "1260", step: "10" },
                    { id: "rho_Na", label: "Плотность натрия rho_Na, кг/м³:", value: "775", step: "1" },
                    { id: "a_Na", label: "Температуропроводность натрия a_Na, м²/с:", value: "0.000057", step: "0.000001" },
                    { id: "d_ob", label: "Внутренний диаметр оболочки d_ob, м:", value: "0.0114", step: "0.0001" },
                    { id: "d_topl_nar", label: "Наружный диаметр топливного сердечника d_topl_nar, м:", value: "0.013", step: "0.0001" },
                    { id: "d_otv", label: "Диаметр отверстия в сердечнике d_otv, м:", value: "0.0018", step: "0.0001" },
                    { id: "f_az", label: "Доля тепловыделения в активной зоне f_az:", value: "0.9", step: "0.001" },
                    { id: "f_pr", label: "Доля тепловыделения в промежуточной зоне f_pr:", value: "0.095", step: "0.001" },
                    { id: "f_be", label: "Доля тепловыделения в боковой зоне f_be:", value: "0.005", step: "0.001" },
                    { id: "lambda_topl", label: "Теплопроводность топлива lambda_topl, Вт/м·К:", value: "20", step: "0.1" },
                    { id: "lambda_3", label: "Теплопроводность зазора lambda_3, Вт/м·К:", value: "1.5", step: "0.1" }
                ];

                const container = document.getElementById('thermal-inputs');
                inputs.forEach(input => {
                    const div = document.createElement('div');
                    div.className = 'input-group';
                    div.innerHTML = `
                        <label><i class="fas fa-fire"></i> ${input.label}</label>
                        <input type="number" id="${input.id}" step="${input.step}" value="${input.value}">
                    `;
                    container.appendChild(div);
                });
            }

            setupFuelInputs() {
                // Уже есть в HTML
            }

            setupResults() {
                // Геометрические результаты
                const geomResults = [
                    { id: "R_EY", label: "Радиус ЭЯ, см:" },
                    { id: "S_kluch", label: "Размер ТВС под ключ, см:" },
                    { id: "f_EY", label: "Площадь ЭЯ, см²:" },
                    { id: "N_TVS", label: "Кол-во ТВС, шт:" },
                    { id: "f_prok", label: "Проходное сечение ТВС, см²:" },
                    { id: "Pi_TVS", label: "Гидравлический периметр ТВС, см:" },
                    { id: "d_r", label: "Гидравлический диаметр ТВС, см:" },
                    { id: "x", label: "Относительный шаг решетки ТВЭЛ:" },
                    { id: "Pi_tvel", label: "Тепловой периметр ТВЭЛ, см:" }
                ];

                const geomContainer = document.getElementById('geometry-results');
                geomResults.forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <div class="result-label">${result.label}</div>
                        <div class="result-value" id="${result.id}">—</div>
                    `;
                    geomContainer.appendChild(div);
                });

                // Тепловые результаты
                const thermalResults = [
                    { id: "G_p", label: "Расход ТН через активную зону, кг/с:" },
                    { id: "G_tvel", label: "Расход ТН на один твэл, кг/с:" },
                    { id: "w_az", label: "Средняя скорость ТН в активной зоне, м/с:" },
                    { id: "Pe_az", label: "Число Пекле для активной зоны:" },
                    { id: "Nu_az", label: "Число Нуссельта для активной зоны:" },
                    { id: "G_be", label: "Расход ТН для боковой зоны, кг/с:" },
                    { id: "G_tvel_be", label: "Расход ТН на твэл в боковой зоне, кг/с:" },

            // === ГЕОМЕТРИЧЕСКИЙ РАСЧЕТ ===
            calculateGeometry() {
                try {
                    // Получение значений из полей ввода
                    const a_val = parseFloat(document.getElementById('a').value);
                    const N_rad_val = parseInt(document.getElementById('N_rad').value);
                    const delta_u_val = parseFloat(document.getElementById('delta_u').value);
                    const delta_a_val = parseFloat(document.getElementById('delta_a').value);
                    const D_a_val = parseFloat(document.getElementById('D_a').value);
                    const n_tvel_val = parseInt(document.getElementById('n_tvel').value);
                    const d_tvel_val = parseFloat(document.getElementById('d_tvel').value);
                    
                    // Проверка введенных данных
                    if (isNaN(a_val) || isNaN(N_rad_val) || isNaN(delta_u_val) || 
                        isNaN(delta_a_val) || isNaN(D_a_val) || isNaN(n_tvel_val) || isNaN(d_tvel_val)) {
                        alert("Проверьте правильность введенных данных");
                        return;
                    }
                    
                    // Расчеты (точные формулы из Python-кода)
                    const R_EY = (2 * a_val) / Math.sqrt(3);
                    const S_kluch = R_EY * (1 + 1.5 * N_rad_val) + 2 * delta_u_val;
                    const f_EY = (6 * Math.pow((a_val/Math.sqrt(3))*(1 + 1.5*N_rad_val) + delta_u_val + delta_a_val/2, 2)) / Math.sqrt(3);
                    const N_TVS = Math.round((Math.PI * Math.pow(D_a_val, 2)) / (4 * f_EY));
                    const f_prok = f_EY - n_tvel_val * (Math.PI * Math.pow(d_tvel_val, 2))/4 - (6 * S_kluch / Math.sqrt(3)) * (delta_a_val/2);
                    const Pi_TVS = (6 * (2*S_kluch - 2*delta_u_val)) / Math.sqrt(3) + n_tvel_val * Math.PI * d_tvel_val;
                    const d_r = (4 * f_prok) / Pi_TVS;
                    const x = a_val / d_tvel_val;
                    const Pi_tvel = Math.PI * d_tvel_val;
                    
                    // Сохранение результатов
                    this.R_EY = R_EY;
                    this.S_kluch = S_kluch;
                    this.f_EY = f_EY;
                    this.N_TVS = N_TVS;
                    this.f_prok = f_prok;
                    this.Pi_TVS = Pi_TVS;
                    this.d_r = d_r;
                    this.x = x;
                    this.Pi_tvel = Pi_tvel;
                    this.n_tvel = n_tvel_val;
                    this.d_tvel = d_tvel_val;
                    
                    // Обновление интерфейса
                    document.getElementById('R_EY').textContent = R_EY.toFixed(4);
                    document.getElementById('S_kluch').textContent = S_kluch.toFixed(4);
                    document.getElementById('f_EY').textContent = f_EY.toFixed(4);
                    document.getElementById('N_TVS').textContent = N_TVS.toFixed(2);
                    document.getElementById('f_prok').textContent = f_prok.toFixed(4);
                    document.getElementById('Pi_TVS').textContent = Pi_TVS.toFixed(4);
                    document.getElementById('d_r').textContent = d_r.toFixed(4);
                    document.getElementById('x').textContent = x.toFixed(4);
                    document.getElementById('Pi_tvel').textContent = Pi_tvel.toFixed(4);
                    
                    // Подсветка успешного расчета
                    this.highlightSuccess('geometry');
                    
                } catch (error) {
                    alert(`Ошибка расчета: ${error.message}`);
                }
            }

            // === ТЕПЛОВОЙ РАСЧЕТ ===
            calculateThermal() {
                // Проверяем, выполнены ли геометрические расчеты
                if (this.N_TVS === null) {
                    alert("Сначала выполните геометрический расчет");
                    return;
                }
                
                try {
                    // Получение значений из полей ввода
                    const Q_r = parseFloat(document.getElementById('Q_r').value);
                    const t_in = parseFloat(document.getElementById('t_in').value);
                    const t_out = parseFloat(document.getElementById('t_out').value);
                    const H0_az = parseFloat(document.getElementById('H0_az').value);
                    const H0_bz = parseFloat(document.getElementById('H0_bz').value);
                    const delta_eff = parseFloat(document.getElementById('delta_eff').value);
                    const Cp = parseFloat(document.getElementById('Cp').value);
                    const rho_Na = parseFloat(document.getElementById('rho_Na').value);
                    const a_Na = parseFloat(document.getElementById('a_Na').value);
                    const d_ob = parseFloat(document.getElementById('d_ob').value);
                    const d_topl_nar = parseFloat(document.getElementById('d_topl_nar').value);
                    const d_otv = parseFloat(document.getElementById('d_otv').value);
                    const f_az = parseFloat(document.getElementById('f_az').value);
                    const f_pr = parseFloat(document.getElementById('f_pr').value);
                    const f_be = parseFloat(document.getElementById('f_be').value);
                    const lambda_topl = parseFloat(document.getElementById('lambda_topl').value);
                    const lambda_3 = parseFloat(document.getElementById('lambda_3').value);
                    
                    // Проверка данных
                    if (isNaN(Q_r) || isNaN(t_in) || isNaN(t_out) || isNaN(H0_az) || 
                        isNaN(H0_bz) || isNaN(delta_eff) || isNaN(Cp) || isNaN(rho_Na) || 
                        isNaN(a_Na) || isNaN(d_ob) || isNaN(d_topl_nar) || isNaN(d_otv) || 
                        isNaN(f_az) || isNaN(f_pr) || isNaN(f_be) || isNaN(lambda_topl) || 
                        isNaN(lambda_3)) {
                        alert("Проверьте правильность введенных данных");
                        return;
                    }
                    
                    // Проверка суммы долей тепловыделения
                    if (Math.abs(f_az + f_pr + f_be - 1) > 0.001) {
                        alert("Сумма долей тепловыделения должна быть равна 1");
                        return;
                    }
                    
                    // Выполняем тепловые расчеты (точные формулы из Python-кода)
                    // 12. Тепловыделение по зонам
                    const Q_az = f_az * Q_r;
                    const Q_pr = f_pr * Q_r;
                    const Q_be = f_be * Q_r;
                    
                    // 13. Средняя температура ТН
                    const t_avg = (t_out + t_in) / 2;
                    
                    // 14. Расход ТН через активную зону
                    const G_p = (Q_az + Q_pr) * 1e6 / (Cp * (t_out - t_in));
                    
                    // 15. Расход ТН на один твэл
                    const G_tvel = G_p / (this.n_tvel * this.N_TVS);
                    
                    // 16. Расход ТН для боковой зоны
                    const G_be = Q_be * 1e6 / (Cp * (t_out - t_in));
                    
                    // 17. Расход ТН на твэл в боковой зоне
                    const G_tvel_be = G_be / (this.n_tvel * 1);
                    
                    // 18. Средняя скорость ТН в активной зоне
                    const w_az = G_p / (this.f_prok * 1e-4 * this.N_TVS * rho_Na);
                    
                    // 19. Средняя скорость ТН в боковой зоне
                    const w_be = G_be / (this.f_prok * 1e-4 * 1 * rho_Na);
                    
                    // 20. Число Пекле для активной зоны
                    const Pe_az = w_az * this.d_r * 1e-2 / a_Na;
                    
                    // 21. Число Пекле для боковой зоны
                    const Pe_be = w_be * this.d_r * 1e-2 / a_Na;
                    
                    // 22. Число Нуссельта (активная зона)
                    let Nu_az;
                    try {
                        Nu_az = 24.151 * Math.log10(-8.12 + 12.76*this.x - 3.65*Math.pow(this.x, 2)) + 
                                0.0174*(1-Math.exp(-6*(this.x-1)))*Math.pow(Pe_az-200, 0.9);
                        if (isNaN(Nu_az) || !isFinite(Nu_az)) Nu_az = 0;
                    } catch {
                        Nu_az = 0;
                    }
                    
                    // 23. Число Нуссельта (боковая зона)
                    let Nu_be;
                    try {
                        Nu_be = 24.151 * Math.log10(-8.12 + 12.76*this.x - 3.65*Math.pow(this.x, 2));
                        if (isNaN(Nu_be) || !isFinite(Nu_be)) Nu_be = 0;
                    } catch {
                        Nu_be = 0;
                    }
                    
                    // 25. Эффективная высота твэла
                    const H_az = H0_az + 2 * delta_eff;
                    const H_bz = H0_bz + 2 * delta_eff;
                    
                    // 26. Аксиальный коэффициент неравномерности
                    const k_z_az = (Math.PI * H0_az / (2 * H_az)) / Math.sin(Math.PI * H0_az / (2 * H_az));
                    const k_z_bz = (Math.PI * H0_bz / (2 * H_bz)) / Math.sin(Math.PI * H0_bz / (2 * H_bz));
                    
                    // 27. Погонная мощность в центре
                    const ql0_az = (Q_az + Q_pr) * 1e6 * k_z_az / (H0_az * this.N_TVS * this.n_tvel);
                    const ql0_bz = Q_be * 1e6 * k_z_bz / (H0_bz * 1 * this.n_tvel);
                    
                    // Обновление интерфейса
                    document.getElementById('G_p').textContent = G_p.toFixed(2);
                    document.getElementById('G_tvel').textContent = G_tvel.toFixed(6);
                    document.getElementById('w_az').textContent = w_az.toFixed(2);
                    document.getElementById('Pe_az').textContent = Pe_az.toFixed(2);
                    document.getElementById('Nu_az').textContent = Nu_az.toFixed(2);
                    document.getElementById('G_be').textContent = G_be.toFixed(2);
                    document.getElementById('G_tvel_be').textContent = G_tvel_be.toFixed(6);
                    document.getElementById('w_be').textContent = w_be.toFixed(2);
                    document.getElementById('Pe_be').textContent = Pe_be.toFixed(2);
                    document.getElementById('Nu_be').textContent = Nu_be.toFixed(2);
                    document.getElementById('k_z_az').textContent = k_z_az.toFixed(4);
                    document.getElementById('k_z_bz').textContent = k_z_bz.toFixed(4);
                    document.getElementById('ql0_az').textContent = ql0_az.toFixed(2);
                    document.getElementById('ql0_bz').textContent = ql0_bz.toFixed(2);
                    
                    // Подсветка успешного расчета
                    this.highlightSuccess('thermal');
                    
                } catch (error) {
                    alert(`Ошибка расчета: ${error.message}`);
                }
            }

                        "Удельная теплоемкость натрия Cp, Дж/кг·К:",
                        "Плотность натрия rho_Na, кг/м³:",
                        "Температуропроводность натрия a_Na, м²/с:",
                        "Внутренний диаметр оболочки d_ob, м:",
                        "Наружный диаметр топливного сердечника d_topl_nar, м:",
                        "Диаметр отверстия в сердечнике d_otv, м:",
                        "Доля тепловыделения в активной зоне f_az:",
                        "Доля тепловыделения в промежуточной зоне f_pr:",
                        "Доля тепловыделения в боковой зоне f_be:",
                        "Теплопроводность топлива lambda_topl, Вт/м·К:",
                        "Теплопроводность зазора lambda_3, Вт/м·К:"
                    ];
                    
                    thermalIds.forEach((id, index) => {
                        const value = document.getElementById(id).value;
                        content += `  ${thermalLabels[index]} ${value}\n`;
                    });
                    
                    content += "\nРезультаты:\n";
                    const thermalResultIds = ['G_p', 'G_tvel', 'w_az', 'Pe_az', 'Nu_az', 'G_be', 'G_tvel_be', 
                                            'w_be', 'Pe_be', 'Nu_be', 'k_z_az', 'k_z_bz', 'ql0_az', 'ql0_bz'];
                    const thermalResultLabels = [
                        "Расход ТН через активную зону, кг/с:",
                        "Расход ТН на один твэл, кг/с:",
                        "Средняя скорость ТН в активной зоне, м/с:",
                        "Число Пекле для активной зоны:",
                        "Число Нуссельта для активной зоны:",
                        "Расход ТН для боковой зоны, кг/с:",
                        "Расход ТН на твэл в боковой зоне, кг/с:",
                        "Средняя скорость ТН в боковой зоне, м/с:",
                        "Число Пекле для боковой зоны:",
                        "Число Нуссельта для боковой зоны:",
                        "Аксиальный коэффициент неравномерности (активная зона):",
                        "Аксиальный коэффициент неравномерности (боковая зона):",
                        "Погонная мощность в центре (активная зона), Вт/м:",
                        "Погонная мощность в центре (боковая зона), Вт/м:"
                    ];
                    
                    thermalResultIds.forEach((id, index) => {
                        const value = document.getElementById(id).textContent;
                        content += `  ${thermalResultLabels[index]} ${value}\n`;
                    });
                    
                    content += "\n" + "=".repeat(60) + "\n\n";
                    
                    // Топливо
                    content += "ТОПЛИВО\n";
                    content += "Исходные данные:\n";
                    content += `  Тип топлива: ${document.getElementById('fuel-type').value}\n`;
                    content += `  Плотность, г/см³: ${document.getElementById('fuel-density').value}\n`;
                    content += `  Температура плавления, °C: ${document.getElementById('fuel-melting-point').value}\n`;
                    content += `  Теплопроводность, Вт/(м·К): ${document.getElementById('fuel-thermal-cond').value}\n`;
                    content += `  kef: ${document.getElementById('keff').value}\n`;
                    
                    content += "\nРезультаты:\n";
                    const fuelResultIds = ['mass_tvel', 'mass_az', 'reactivity', 'campaign'];
                    const fuelResultLabels = [
                        "Масса топлива в одном ТВЭЛ, кг:",
                        "Масса топлива в АЗ, кг:",
                        "Реактивность:"
                    ];
                    
                    fuelResultIds.forEach((id, index) => {
                        const value = document.getElementById(id).textContent;
                        content += `  ${fuelResultLabels[index]} ${value}\n`;
                    });
                    
                    // Создаем файл для скачивания
                    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `tvs_calculation_${new Date().toISOString().slice(0,10)}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                } catch (error) {
                    alert(`Ошибка при экспорте: ${error.message}`);
                }
            }
        }

        // Инициализация калькулятора
        let calculator;
        document.addEventListener('DOMContentLoaded', () => {
            calculator = new TVSCalculator();
        });

        // Глобальные функции для вызова из HTML
        function calculateGeometry() { calculator.calculateGeometry(); }
        function calculateThermal() { calculator.calculateThermal(); }
        function calculateFuel() { calculator.calculateFuel(); }
        function onFuelSelect() { calculator.onFuelSelect(); }
        function loadDefaults(type) { calculator.loadDefaults(type); }
        function clearInputs(type) { calculator.clearInputs(type); }
        function saveConfig() { calculator.saveConfig(); }
        function loadConfig() { calculator.loadConfig(); }
        function exportToTXT() { calculator.exportToTXT(); }
    </script>
</body>
