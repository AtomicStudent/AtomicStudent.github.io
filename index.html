<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИБР</title>
    
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Контейнер для 3D модели -->
    <div id="model-container"></div>
    
    <!-- Панель управления -->
    <div id="control-panel">
        <h3>Управление реактором</h3>
        
        <div class="button-group">
            <button id="assemble-btn" class="btn primary">Собрать реактор</button>
            <button id="disassemble-btn" class="btn secondary">Разобрать реактор</button>
        </div>

                <div class="info">
            <p>Кликните по детали в разобранном состоянии для информации</p>
            <p>Управление: ЛКМ - вращение, ПКМ - перемещение, Колесико - масштаб</p>
        </div>
    </div>
    
    <!-- Боковое меню характеристик -->
    <div id="info-panel">
        <button id="close-info-btn" class="close-btn">×</button>
        <h3 id="part-name">Название детали</h3>
        <div class="info-content">
            <div class="info-section">
                <h4>Характеристики</h4>
                <ul id="specs-list">
                    <li>Загрузка информации...</li>
                </ul>
            </div>
            <div class="info-section">
                <h4>Описание</h4>
                <p id="part-description">Описание детали будет здесь</p>
            </div>
        </div>
    </div>
    
    <!-- Индикатор выбранной детали -->
    <div id="selection-indicator">
        <span>Реактор: </span><span id="selected-part">Собран</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
